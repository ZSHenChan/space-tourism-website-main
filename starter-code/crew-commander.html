<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <main class="main crew">
      <nav class="navbar">
        <img src="assets/shared/logo.svg" alt="logo" class="" />
        <img
          src="assets/shared/icon-hamburger.svg"
          alt="icon-hamburger"
          class="short-navbar"
          onclick="showNavbar()"
        />
        <section class="full-navbar uppercase">
          <img
            class="close-navbar"
            src="assets/shared/icon-close.svg"
            alt="icon-close"
            onclick="closeNavbar()"
          />
          <a href=""> <span>00</span>&nbsp Home </a>
          <a href=""> <span>01</span>&nbsp Destination </a>
          <a href="" id="current-page"> <span>02</span>&nbsp Crew </a>
          <a href=""> <span>03</span>&nbsp Technology </a>
        </section>
      </nav>
      <section class="mt-5">
        <section class="centralise text-primary">
          <div class="box">
            <h2 class="uppercase mb-5 text-justify">
              <span>02</span>&nbsp Meet your crew
            </h2>
            <h2 class="uppercase letter-spacing mb-1">Commander</h2>
            <h1 class="uppercase font-xxl mb-1 text-secondary justify-start">
              Douglas Hurley
            </h1>
            <p class="mb-5">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
          <picture>
            <source
              media="(min-width: 960px)"
              srcset="../starter-code/assets/crew/image-douglas-hurley.webp"
            />
            <img
              src="../starter-code/assets/crew/image-douglas-hurley.png"
              alt="image-douglas-hurley"
            />
          </picture>
        </section>
      </section>
    </main>
  </body>

  <script src="../js/navbar.js"></script>
</html>
