<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/starter-code/assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <main class="main index">
      <nav class="navbar mb-5">
        <img src="/starter-code/assets/shared/logo.svg" alt="logo" class="" />
        <img
          src="/starter-code/assets/shared/icon-hamburger.svg"
          alt="icon-hamburger"
          class="short-navbar"
          onclick="showNavbar()"
        />
        <section class="full-navbar uppercase">
          <img
            class="close-navbar"
            src="/starter-code/assets/shared/icon-close.svg"
            alt="icon-close"
            onclick="closeNavbar()"
          />
          <a href="index.html" id="current-page">
            <span class="text-secondary">00</span>&nbsp Home
          </a>
          <a href="/starter-code/destination-europa.html">
            <span class="text-secondary">01</span>&nbsp Destination
          </a>
          <a href="/starter-code/crew-commander.html">
            <span class="text-secondary">02</span>&nbsp Crew
          </a>
          <a href="/starter-code/technology-capsule.html">
            <span class="text-secondary">03</span>&nbsp Technology
          </a>
        </section>
      </nav>
      <section class="centralise p-2 text-primary">
        <div class="box">
          <p class="uppercase mb-2">So, you want to travel to</p>
          <h1 class="uppercase font-xxxl mb-3 text-secondary">Space</h1>
          <p class="mb-5">
            Let’s face it; if you want to go to space, you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back, and relax because we’ll give you a truly out of this
            world experience!
          </p>
        </div>
        <button class="round-btn font-lg" style="color: black">Explore</button>
      </section>
    </main>
  </body>

  <script src="../js/navbar.js"></script>
</html>
